<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank App</title>
  <meta name="CriticalElementsBankingApp" content="Bank App">
  <link rel="stylesheet" type="text/css" href="/styles/inline.css">
  <link rel="stylesheet" type="text/css" href="/styles/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/styles/style.css">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
</head>
<body>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="./index.html">Home</a>
    <a href="./compete.html">Group Finances</a>
    <a href="./subscriptions.html">Subscription Manager</a>
    <a href="./settings.html">Settings</a>
  </div>
  <header class="header">
    <h1>
      <span style="cursor:pointer" onclick="openNav()">&#9776;</span>
      Bañk - Powered by SkũllũÑch
    </h1>
  </header>
  
  <main class="main">
    <div id="account" class="main-card">
      <b>Welcome, John Smith</b><br>
    </div>  
    <div id="checking_balance" class="main-card">
      <b>Your checking account balance:</b>&nbsp$4,330<br>
      <button class="btn col-md-6 ml1 mr1 mt1" style="max-width: 94%; margin-bottom: 10px; background-color: #008154; color: white;">Pay</button>
      <button class="btn col-md-4 ml1 mr1" style="max-width: 94%; margin-bottom: 10px; background-color: #008154; color: white;">Transfer</button>
      <button class="btn col-md-4 ml1 mr1" style="max-width: 94%; margin-bottom: 10px; background-color: #008154; color: white;">More Options</button></div>
    <div id="credit_balance" class="main-card">
      <b>Your current credit balance:</b>&nbsp$249.11<br>
      <div class="row mt1"><button class="btn col-md-6 ml2 mr1" style="max-width: 58%; margin-bottom: 10px; background-color: #008154; color: white;">Pay Card</button>
        <button class="btn col-md-4 ml1 mr1" style="max-width: 22%; margin-bottom: 10px; background-color: #008154; color: white;">...</button></div>
    </div>
    <div id="credit-score" class="main-card">
      <b>Your Credit Score</b><br>
      <div class="row mt1"><button class="btn col-md-6 ml2 mr1" style="padding: 20px 5px 20px 5px; max-width: 18%; margin-bottom: 10px; background-color: #008154; color: white;">820</button>
        <button class="btn col-md-4 ml1 mr1" style="max-width: 60%; margin-bottom: 10px; background-color: #008154; color: white;">What does this mean?</button></div>
      <button class="btn col-md-6 ml1 mr1 mt1" style="max-width: 92%; margin-bottom: 10px; background-color: #008154; color: white;">Talk to a real consultant</button>
    </div>
  </main>
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="modelLabel;" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Login</h5>
        </div>
        <div class="modal-body">
          <form>
            Customer ID:<br>
            <input type="text" name="customerid" value="xxxxxxxxxxxxxx">
            <br>
            First Name:<br>
            <input type="text" name="firstname" value="Your Name">
            <br><br>
            <input type="submit" value="Login" onclick="login()">
          </form> 
        </div>
      </div>
    </div>
  </div>
  <script src="/scripts/jquery-3.0.0.min.js"></script>
  <script src="/scripts/luxon-1.11.4.js"></script>
  <script src="/scripts/app.js"></script>
  <script src="/scripts/bootstrap.min.js"></script>
</body>
</html>
